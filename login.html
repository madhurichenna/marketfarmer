<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login ‚Äì Market-Farmer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-container">
  <header>


    <h1 class="login-header">üîê Login to MARKETFARMER</h1>
    <nav class="nav-links">
      <a href="index.html" class="home-link">Home</a> |
      <a href="login.html" class="login-link">Login</a> |
      <a href="upload.html" class="sell-link">Sell</a>
    </nav>
  </header>
  
  <div class="login-success" id="login-success">‚úÖ Login Successful!</div>
  <div class="overlay">
    
    <div class="login-box">
      <form id="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      
    </div>
    <script>
    const form = document.getElementById('login-form');
    const successMsg = document.getElementById('login-success');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent form from refreshing the page
      // you can validate input here if needed
      successMsg.style.display = 'block';
    });
  </script>
</body>
</html>
